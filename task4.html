<!-- 4) find the even and odd numbers in an array [12,3,5,6,22,56,29] 
and print the even sum and odd sum -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let arr = [12, 3, 5, 6, 22, 56, 29];
        let evenSum = 0;
        let oddSum = 0;

        for (let num of arr) {
          if (num % 2 === 0) {
            evenSum += num; 
          } else {
            oddSum += num; 
          }
        }

        console.log("Even Sum:",{evenSum});
        console.log("Odd Sum:",{oddSum});
    </script>
</body>
</html>
