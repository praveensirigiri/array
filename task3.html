<!-- 3)Reverse an array using for loop 
hints 
use push method  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        let arr = ["HTML", "CSS","BOOTSTRAP", "JAVASCRIPT", "REACT"];
        let rev = [];

        for (let i = arr.length - 1; i >= 0; i--) {
          rev.push(arr[i]);
        }

        console.log("Original Array:", arr);
        console.log("Reversed Array:", rev);
    </script>
</body>
</html>
