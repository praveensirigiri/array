<!-- 2)Remove elements from an array
Remove the first and last elements from the array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let arr = ["Monday", "Tuesday", "Wednesday", "Friday", "Saturday"];

        let a = arr.shift();
        console.log("Removed first element: ",a);
        console.log("Array after removing the first element:", arr);
            
        let b = arr.pop();
        console.log("Removed last element: ",b);
        console.log("Array after removing the last element:", arr);
    </script>
</body>
</html>
